<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="library"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu>
        <ion-content>
            <div class="menu-title-bar">
                <h1>Menu</h1>
            </div>
            <ion-list>
                <ion-item
                        nav-clear
                        menu-close
                        ng-repeat="menuItem in menuCtrl.menuItems"
                        ui-sref="{{ menuItem.appState }}"
                        ui-sref-active="nav-active active">
                    {{ menuItem.title }}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
